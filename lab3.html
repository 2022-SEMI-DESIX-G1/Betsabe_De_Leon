  });

  return conteo;
}

function sumPrimes(num) {
var r = 0;
for(var i=1;i<=num;i++){
 if(isPrime(i)) r+=i;
}
return r;
}

function isPrime(n){
if(n<=3) return n>1;
if(n%2===0||n%3===0) return false;
for(var  i = 5; i * i <= n; i += 6){
 if(n % i === 0 || n % (i + 2)=== 0){ return false; }
}
return true;
}
